<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeCheck - Daily Micro-Goals Challenge Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-section {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f7f7f7;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .card h2 {
            margin-bottom: 20px;
            color: #667eea;
        }

        .goal-form {
            display: grid;
            gap: 15px;
        }

        input, textarea, select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .goals-feed {
            display: grid;
            gap: 15px;
        }

        .goal-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 12px;
            position: relative;
        }

        .goal-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .goal-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .goal-category {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
        }

        .goal-description {
            color: #666;
            margin-bottom: 15px;
        }

        .goal-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 6px 14px;
            font-size: 13px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .streak-display {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 15px;
        }

        .streak-number {
            font-size: 36px;
            font-weight: bold;
        }

        .mood-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .mood-emoji {
            font-size: 40px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .mood-emoji:hover {
            transform: scale(1.2);
        }

        .community-message {
            background: #f8f9fa;
            padding: 15px;
            border-left: 4px solid #667eea;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .hidden {
            display: none;
        }

        .user-info {
            color: #666;
            font-size: 14px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #667eea;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 500;
        }

        .close-modal {
            float: right;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üéØ VibeCheck</div>
            <div class="auth-section">
                <div id="authButtons">
                    <button class="btn-secondary" onclick="showLogin()">Login</button>
                    <button class="btn-primary" onclick="showRegister()">Sign Up</button>
                </div>
                <div id="userSection" class="hidden">
                    <span class="user-info" id="username"></span>
                    <button class="btn-secondary" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>

        <div id="appContent" class="hidden">
            <div class="main-content">
                <div class="left-column">
                    <div class="card">
                        <h2>Create a Micro-Goal</h2>
                        <form class="goal-form" onsubmit="createGoal(event)">
                            <input type="text" id="goalTitle" placeholder="What's your tiny goal today?" required>
                            <textarea id="goalDescription" rows="3" placeholder="Add details (optional)"></textarea>
                            <select id="goalCategory">
                                <option value="">Select category</option>
                                <option value="health">üí™ Health</option>
                                <option value="study">üìö Study</option>
                                <option value="wellness">üßò Wellness</option>
                                <option value="social">üë• Social</option>
                                <option value="other">‚ú® Other</option>
                            </select>
                            <label>
                                <input type="checkbox" id="goalPublic" checked> Make public (friends can see & join)
                            </label>
                            <button type="submit" class="btn-primary">Create Goal</button>
                        </form>
                    </div>

                    <div class="card">
                        <h2>Challenge Board</h2>
                        <div id="goalsFeed" class="goals-feed">
                            <p style="text-align: center; color: #999;">Loading goals...</p>
                        </div>
                    </div>
                </div>

                <div class="right-column">
                    <div class="card">
                        <h2>My Streaks</h2>
                        <div id="streaksDisplay">
                            <p style="text-align: center; color: #999;">No active streaks yet</p>
                        </div>
                    </div>

                    <div class="card">
                        <h2>Mood Check-in</h2>
                        <div class="mood-selector">
                            <span class="mood-emoji" onclick="checkInMood('üòä', 'happy')" title="Happy">üòä</span>
                            <span class="mood-emoji" onclick="checkInMood('üòê', 'neutral')" title="Neutral">üòê</span>
                            <span class="mood-emoji" onclick="checkInMood('üòî', 'sad')" title="Sad">üòî</span>
                            <span class="mood-emoji" onclick="checkInMood('üí™', 'motivated')" title="Motivated">üí™</span>
                            <span class="mood-emoji" onclick="checkInMood('üò∞', 'stressed')" title="Stressed">üò∞</span>
                        </div>
                        <textarea id="moodNote" rows="2" placeholder="How are you feeling? (optional)"></textarea>
                    </div>

                    <div class="card">
                        <h2>Community Support</h2>
                        <textarea id="communityMessage" rows="3" placeholder="Share anonymous support or ask for help..."></textarea>
                        <button class="btn-primary" style="width: 100%; margin-top: 10px;" onclick="postCommunityMessage()">Post Anonymously</button>
                        <div id="communityFeed" style="margin-top: 20px;">
                            <p style="text-align: center; color: #999;">Loading messages...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('loginModal')">&times;</span>
            <h2>Login</h2>
            <form onsubmit="login(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Login</button>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('registerModal')">&times;</span>
            <h2>Sign Up</h2>
            <form onsubmit="register(event)">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin + '/api';
        let token = localStorage.getItem('vibecheck_token');
        let currentUser = null;

        // Initialize app
        if (token) {
            loadUserData();
        }

        async function login(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (response.ok) {
                    token = data.token;
                    localStorage.setItem('vibecheck_token', token);
                    currentUser = data.user;
                    closeModal('loginModal');
                    loadUserData();
                } else {
                    alert(data.error || 'Login failed');
                }
            } catch (error) {
                alert('Login failed. Please try again.');
            }
        }

        async function register(e) {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();
                if (response.ok) {
                    token = data.token;
                    localStorage.setItem('vibecheck_token', token);
                    currentUser = data.user;
                    closeModal('registerModal');
                    loadUserData();
                } else {
                    alert(data.error || 'Registration failed');
                }
            } catch (error) {
                alert('Registration failed. Please try again.');
            }
        }

        function logout() {
            localStorage.removeItem('vibecheck_token');
            token = null;
            currentUser = null;
            document.getElementById('authButtons').classList.remove('hidden');
            document.getElementById('userSection').classList.add('hidden');
            document.getElementById('appContent').classList.add('hidden');
        }

        function loadUserData() {
            if (!token) return;

            document.getElementById('authButtons').classList.add('hidden');
            document.getElementById('userSection').classList.remove('hidden');
            document.getElementById('appContent').classList.remove('hidden');

            // Set username (decode JWT to get username)
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                document.getElementById('username').textContent = `Hi, ${payload.username}! üëã`;
            } catch (e) {
                console.error('Failed to parse token');
            }

            loadGoals();
            loadMyGoals();
            loadCommunityMessages();
        }

        async function createGoal(e) {
            e.preventDefault();
            if (!token) return;

            const title = document.getElementById('goalTitle').value;
            const description = document.getElementById('goalDescription').value;
            const category = document.getElementById('goalCategory').value;
            const is_public = document.getElementById('goalPublic').checked;

            try {
                const response = await fetch(`${API_URL}/goals`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ title, description, category, is_public })
                });

                if (response.ok) {
                    document.getElementById('goalTitle').value = '';
                    document.getElementById('goalDescription').value = '';
                    document.getElementById('goalCategory').value = '';
                    loadGoals();
                    loadMyGoals();
                    alert('Goal created! üéâ');
                }
            } catch (error) {
                alert('Failed to create goal');
            }
        }

        async function loadGoals() {
            if (!token) return;

            try {
                const response = await fetch(`${API_URL}/goals`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const goals = await response.json();
                const feed = document.getElementById('goalsFeed');
                
                if (goals.length === 0) {
                    feed.innerHTML = '<p style="text-align: center; color: #999;">No goals yet. Be the first to create one!</p>';
                    return;
                }

                feed.innerHTML = goals.map(goal => `
                    <div class="goal-item">
                        <div class="goal-header">
                            <div>
                                <div class="goal-title">${escapeHtml(goal.title)}</div>
                                <small style="color: #666;">by ${escapeHtml(goal.username)}</small>
                            </div>
                            ${goal.category ? `<span class="goal-category">${escapeHtml(goal.category)}</span>` : ''}
                        </div>
                        ${goal.description ? `<div class="goal-description">${escapeHtml(goal.description)}</div>` : ''}
                        <div class="goal-actions">
                            <button class="action-btn btn-secondary" onclick="reactToGoal('${goal.id}', 'üëç')">üëç ${goal.reaction_count || 0}</button>
                            <button class="action-btn btn-secondary" onclick="boostGoal('${goal.id}')">üöÄ Boost (${goal.boost_count || 0})</button>
                            <button class="action-btn btn-primary" onclick="joinChallenge('${goal.id}')">Join Challenge (${goal.join_count || 0})</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load goals:', error);
            }
        }

        async function loadMyGoals() {
            if (!token) return;

            try {
                const response = await fetch(`${API_URL}/goals/my-goals`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const goals = await response.json();
                const streaksDisplay = document.getElementById('streaksDisplay');
                
                if (goals.length === 0) {
                    streaksDisplay.innerHTML = '<p style="text-align: center; color: #999;">Create your first goal to start tracking streaks!</p>';
                    return;
                }

                streaksDisplay.innerHTML = goals.map(goal => `
                    <div class="streak-display">
                        <div class="goal-title" style="color: white; margin-bottom: 10px;">${escapeHtml(goal.title)}</div>
                        <div class="streak-number">üî• ${goal.current_streak || 0}</div>
                        <div style="margin-top: 5px;">Current Streak</div>
                        <div style="margin-top: 10px; font-size: 12px;">Best: ${goal.longest_streak || 0} days</div>
                        <button class="btn-secondary" style="margin-top: 10px;" onclick="completeGoal('${goal.id}')">Mark Complete Today</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load my goals:', error);
            }
        }

        async function completeGoal(goalId) {
            if (!token) return;

            try {
                const response = await fetch(`${API_URL}/goals/${goalId}/complete`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();
                if (response.ok) {
                    alert(data.message);
                    loadMyGoals();
                } else {
                    alert(data.error || 'Failed to complete goal');
                }
            } catch (error) {
                alert('Failed to complete goal');
            }
        }

        async function reactToGoal(goalId, reaction) {
            if (!token) return;

            try {
                await fetch(`${API_URL}/goals/${goalId}/react`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ reaction_type: reaction })
                });
                loadGoals();
            } catch (error) {
                console.error('Failed to react');
            }
        }

        async function boostGoal(goalId) {
            if (!token) return;

            try {
                await fetch(`${API_URL}/goals/${goalId}/boost`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                loadGoals();
            } catch (error) {
                console.error('Failed to boost');
            }
        }

        async function joinChallenge(goalId) {
            if (!token) return;

            try {
                const response = await fetch(`${API_URL}/goals/${goalId}/join`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Challenge joined! Check your streaks to track progress. üéâ');
                    loadGoals();
                    loadMyGoals();
                } else {
                    alert(data.error || 'Failed to join challenge');
                }
            } catch (error) {
                alert('Failed to join challenge');
            }
        }

        async function checkInMood(emoji, mood) {
            if (!token) return;

            const note = document.getElementById('moodNote').value;

            try {
                const response = await fetch(`${API_URL}/mood`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ mood, note })
                });

                if (response.ok) {
                    alert(`Mood check-in recorded! ${emoji}`);
                    document.getElementById('moodNote').value = '';
                }
            } catch (error) {
                alert('Failed to record mood');
            }
        }

        async function postCommunityMessage() {
            if (!token) return;

            const message = document.getElementById('communityMessage').value;
            if (!message.trim()) return;

            try {
                const response = await fetch(`${API_URL}/community/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ message, category: 'support' })
                });

                if (response.ok) {
                    document.getElementById('communityMessage').value = '';
                    loadCommunityMessages();
                    alert('Message posted anonymously üíú');
                }
            } catch (error) {
                alert('Failed to post message');
            }
        }

        async function loadCommunityMessages() {
            if (!token) return;

            try {
                const response = await fetch(`${API_URL}/community/messages?limit=5`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const messages = await response.json();
                const feed = document.getElementById('communityFeed');
                
                if (messages.length === 0) {
                    feed.innerHTML = '<p style="text-align: center; color: #999;">No messages yet</p>';
                    return;
                }

                feed.innerHTML = messages.map(msg => `
                    <div class="community-message">
                        <div>${escapeHtml(msg.message)}</div>
                        <small style="color: #999; margin-top: 5px; display: block;">Anonymous ‚Ä¢ ${new Date(msg.created_at).toLocaleDateString()}</small>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load community messages:', error);
            }
        }

        function showLogin() {
            document.getElementById('loginModal').classList.remove('hidden');
        }

        function showRegister() {
            document.getElementById('registerModal').classList.remove('hidden');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Refresh goals and community messages periodically
        setInterval(() => {
            if (token) {
                loadGoals();
                loadCommunityMessages();
            }
        }, 30000); // Every 30 seconds
    </script>
</body>
</html>
